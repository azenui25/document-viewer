<section *ngIf="actionCodeChecked" fxLayout="column" fxLayoutAlign="center center">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <mat-card fxLayout="column" fxLayoutAlign="center" class="max-size">
        <mat-card-header fxFlexAlign="center" fxLayoutGap="10px" class="align-center">
            <mat-card-title class="spacer">Reset Password</mat-card-title>
            </mat-card-header>
       <mat-card-content fxLayout="column" fxLayoutAlign="center">
          <mat-form-field class="input-width">
              <mat-label>Email</mat-label>
              <input matInput type="email" ngModel name="email" #emailInput="ngModel" email required>
              <mat-error *ngIf="emailInput.hasError('email')">Please input a valid email !</mat-error>
          </mat-form-field>
          <mat-form-field class="input-width">
              <mat-label>New password</mat-label>
              <input matInput type="password" ngModel name="password1" required #pwd1_input="ngModel">
          </mat-form-field>
          <mat-form-field class="input-width">
            <mat-label>Confirm password</mat-label>
            <input matInput type="password" ngModel name="password2" required #pwd2_input="ngModel">
            <mat-hint *ngIf="pwd2_input.value?.length > 0 && pwd1_input.value !== pwd2_input.value">Password does not match</mat-hint>
          </mat-form-field>
         </mat-card-content>
        <mat-card-actions fxFlexAlign="center">
            <button class="input-width" *ngIf="!isLoading" mat-raised-button color="accent" type="submit" [disabled]="!f.valid">CONFIRM</button>
            <mat-spinner *ngIf="isLoading"></mat-spinner>
        </mat-card-actions>
    </mat-card>
    </form>
    </section>
