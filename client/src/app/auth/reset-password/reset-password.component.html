<div class="background-image">
    <section fxLayout="row" class="reset-layout">
      <mat-card *ngIf="ishidemobile" fxLayout="column" fxLayoutAlign="end center" fxLayoutGap="20px" class="max-size reset-firsthalf">
            <span class="reset-form-logo">
                <mat-icon aria-hidden="false" aria-label="Example home icon" class="user-reset-logo">https</mat-icon>
            </span>
              <img src="../../../assets/Forgot password.png" alt="reset-password" class="reset-img">
        </mat-card>
    


    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <mat-card fxLayout="column" fxLayoutAlign="center" class="max-size reset-secondhalf" [ngStyle]="styleObject">
        <mat-card-header fxFlexAlign="center" fxLayoutGap="10px" class="align-center">
            <mat-card-title class="spacer">Forgot your password ?</mat-card-title>
            <mat-card-subtitle class="spacer forget-tex">Don't worry. Send us your email address you registered for our service.</mat-card-subtitle>
        </mat-card-header>
       <mat-card-content fxLayout="column" fxLayoutAlign="center center">
          <mat-form-field class="input-width">
              <mat-label>Email</mat-label>
              <input matInput type="email" ngModel name="email" #emailInput="ngModel" email required>
              <mat-error *ngIf="emailInput.hasError('email')">Please input a valid email !</mat-error>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions fxFlexAlign="center">
            <button class="input-width" *ngIf="!isLoading" mat-raised-button color="primary" type="submit" [disabled]="!f.valid">SEND</button>
            <mat-spinner *ngIf="isLoading"></mat-spinner>
        </mat-card-actions>
    </mat-card>
    </form>
    </section>
</div>
