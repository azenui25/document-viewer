<div class="background-image">
    <section fxLayout="row" class="login-layout">
      <mat-card *ngIf="ishidemobile" fxLayout="column" fxLayoutAlign="end center" fxLayoutGap="20px" class="max-size login-firsthalf">
            <span class="login-form-logo">
                <mat-icon aria-hidden="false" aria-label="Example home icon" class="user-login-logo">input</mat-icon>
            </span>
              <img src="../../../assets/Login-img.png" alt="Log-in" class="login-img">
        </mat-card>

<form #f="ngForm" (ngSubmit)="onSubmit(f)">
<mat-card fxLayout="column" fxLayoutAlign="center" class="max-size login-secondhalf" [ngStyle]="styleObject">
    <mat-card-header fxFlexAlign="center" fxLayoutGap="10px" class="align-center">
        <mat-card-title class="spacer">Log In</mat-card-title>
        <mat-card-subtitle class="spacer" >D'ont have an account? <a routerLink="/signup" class="signup-here">Signup</a></mat-card-subtitle>
    </mat-card-header>
   <mat-card-content fxLayout="column" fxLayoutAlign="center">
      <mat-form-field class="input-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" ngModel name="email" #emailInput="ngModel" email required>
          <mat-error *ngIf="emailInput.hasError('email')">Please input a valid email !</mat-error>
      </mat-form-field>
      <mat-form-field class="input-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" ngModel name="password" required>
      </mat-form-field>
      <a fxFlexAlign="end" class="align-right padding-none forget-text" routerLink="/reset-password">Forgot password ?</a>
    </mat-card-content>
    <mat-card-actions fxFlexAlign="center">
        <button class="input-width" *ngIf="!isLoading" mat-raised-button color="primary" type="submit" [disabled]="!f.valid">LOG IN</button>
        <mat-spinner *ngIf="isLoading"></mat-spinner>
    </mat-card-actions>
</mat-card>
</form>
</section>

</div>
